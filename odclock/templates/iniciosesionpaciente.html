{% extends 'base.html' %}
{% block MAIN %}
	<div class="centro">
		<h2>Bienvenido</h2>
		<h3>A nuestro moderno sistema de toma horar, donde podra reservar, revisar y eliminar una hora desde la comodidad de su casa</h3>
	    <form action="/login" method="post">
	        {% csrf_token %}
	        {{login_form.as_p}}
	        <input type="submit" class="btn" value="Ingresar">
	    </form>
	    <a data-toggle="modal" href="#registro" class="btn btn-primary btn-large">Registrate</a>
	</div>

	<div id="registro" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="myModalLabel">Modal Heading</h3>
		</div>
		<div class="modal-body">
		    <form action="/crear/usuario" method="post">
		        {% csrf_token %}
		        {{regis_form.as_p}}
	        	<input type="submit" class="btn" value="Registrarse">
	    	</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary">Cerrar</button>
		</div>
	</div>
{% endblock %}
